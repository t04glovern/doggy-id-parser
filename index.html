        <script>

            for (i = 1; i <= 24; i++) {
                generateDoggyImage(generateRandomImageHex("text" + i), 2, "canvas" + i);
            }

            function generateRandomImageHex(text){
                var output_string = "0x00" +
                Math.floor(Math.random()*255).toString(16) +
                Math.floor(Math.random()*255).toString(16) +
                Math.floor(Math.random()*255).toString(16) +
                Math.floor(Math.random()*255).toString(16);
				//document.getElementById(text).innerHTML=output_string;
                return output_string;
            }

            function generateDoggyImage(catId, size, canvas){
                size = size || 10;
                var data = doggyidparser(catId);
                var canvas = document.getElementById(canvas);
                canvas.width = size * data.length;
                canvas.height = size * data[1].length;
                var ctx = canvas.getContext("2d");

                for(var i = 0; i < data.length; i++){
                    for(var j = 0; j < data[i].length; j++){
                        var color = data[i][j];
                        if(color){
                        ctx.fillStyle = color;
                        ctx.fillRect(i * size, j * size, size, size);
                        }
                    }
                }
                return canvas.toDataURL();
            }
